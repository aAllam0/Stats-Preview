<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="stats-card">
      <div class="images">
        <img class="mobile" src="images/image-header-mobile.jpg" alt="">
        <img class="desktop" src="images/image-header-desktop.jpg" alt="">
      </div>
      <div class="stats-preview">
        <div class="text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="stats">
          <div>
            <span>10k+</span>
            <span>Companies</span>
          </div>
          <div>
            <span>314</span>
            <span>Templates</span>
          </div>
          <div>
            <span>12M+</span>
            <span>Queries</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
